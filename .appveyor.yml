branches:
  except:
    - gh-pages
image: Visual Studio 2017
init:
- tzutil /s "Central Standard Time"
- cmd: node -v
- cmd: npm -v
- cmd: python -V
- cmd: pip -V
- ps: $PSVersionTable
install:
  - chocolatey install make
  - chocolatey install gnuwin32-coreutils.portable
  - npm install
  - pip install --user -r requirements.txt
#  - ps: Start-BitsTransfer -Source https://s3.amazonaws.com/mozilla-games/emscripten/releases/emsdk-1.35.0-portable-64bit.zip -Destination .\emsdk-1.35.0-portable-64bit.zip
#  - ps: Expand-Archive .\emsdk-1.35.0-portable-64bit.zip -DestinationPath .\emscripten-sdk
#  - emscripten-sdk\emsdk update-tags
  - git clone https://github.com/juj/emsdk.git
  - cd emsdk && git checkout a90d9ef4c805ab4a78eddb57fee8dc89d8198cdb && cd ..
  - emsdk\emsdk install sdk-1.37.9-64bit
  - emsdk\emsdk activate sdk-1.37.9-64bit
  - emcc -v
platform:
  - Win32
configuration:
  - Debug
before_build:
  - ps: Start-Process npm "run httpbin" -PassThru
# TODO capture standard out and error to log at the end?
# TODO script needed to wait for server startup?
  - make lint
  - npm run lint
build:
  project: Vireo_VS/VireoCommandLine.sln
after_build:
  - make vjs
test_script:
  - make testjs
  - make testnative
  - npm run karma -- --browsers PhantomJS --skip-tags FailsPhantomJS,Slow
  - npm run karma -- --browsers Chrome,Firefox,IE

# Using the same naming convention as rust https://forge.rust-lang.org/platform-support.html
after_test:
  - set ESH_i686_DEBUG=esh_%APPVEYOR_REPO_TAG_NAME%_i686-pc-windows-msvc_debug.zip
  - 7z a %ESH_i686_DEBUG% %APPVEYOR_BUILD_FOLDER%\dist\Debug\esh.exe %APPVEYOR_BUILD_FOLDER%\dist\Debug\esh.pdb %APPVEYOR_BUILD_FOLDER%\README.md %APPVEYOR_BUILD_FOLDER%\LICENSE.txt
artifacts:
  - path: '%ESH_i686_DEBUG%'
    name: '%ESH_i686_DEBUG%'
    type: Zip
deploy:
  provider: GitHub
  description: $(APPVEYOR_REPO_COMMIT_MESSAGE)
  auth_token:
    secure: Asuu2xJwFoy8ML6DIsZf2mqlgdO2b1dQRCJALbYpUFNP/3DjuhBPDcWiSxTK6iw/
  artifact: '%ESH_i686_DEBUG%'
  force_update: true
  on:
    appveyor_repo_tag: true
