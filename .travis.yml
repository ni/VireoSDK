sudo: false
language: cpp
compiler: gcc
node_js:
- 6
addons:
  firefox: latest
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- node -v
- npm -v
- python -V
- pip -V
install:
- npm install
- pip install --user -r requirements.txt
before_script:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
- git clone --depth 1 https://github.com/ni-kismet/emscripten-sdk.git && emscripten-sdk/emsdk
  activate --build=Release sdk-master-64bit && source emscripten-sdk/emsdk_env.sh
- cat ~/.emscripten
- emcc -v
- gcc -v
- nohup python -m httpbin.core --port 5000 &
- curl https://localhost:5000/get?show_env=1
script:
- make
- make testjs
- make testnative
- npm run test
- cat ~/nohup.out
deploy:
  provider: npm
  email: mark.black@ni.com
  api_key:
    secure: 
  on:
    tags: true
    repo: ni/VireoSDK
