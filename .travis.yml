dist: trusty
sudo: false
branches:
  except:
    - gh-pages
addons:
  firefox: latest
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - doxygen
cache:
  directories:
    - node_modules
before_install:
- export TZ=CST6CDT
- npm install npm@latest -g
- node -v
- npm -v
- python -V
- pip -V
- firefox -v
- doxygen --version
install:
- npm install
- pip install --user tox
- nohup npm run httpbin &
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
- gcc -v
- mkdir -p emsdk-tools
- cp make-it/travis-support/libstdc++6_5.1.0-0ubuntu11~10.04.2_amd64.deb emsdk-tools/
- (cd emsdk-tools && ar xv libstdc++6_5.1.0-0ubuntu11~10.04.2_amd64.deb)
- tar -xzf emsdk-tools/data.tar.gz -C emsdk-tools
- git clone https://github.com/juj/emsdk.git
- (cd emsdk && git checkout 0d8576c0e8f5ee09a36120b9d44184b5da2f2e7a)
- emsdk/emsdk install sdk-1.38.12-64bit > emsdk-tools/emsdk_install_log.txt
- emsdk/emsdk activate sdk-1.38.12-64bit
- cat ~/.emscripten
- (source make-it/travis-support/setup-env.sh && emcc -v)
before_script:
- while ! nc -q 1 127.0.0.1 64526 </dev/null; do sleep 2; done
- curl http://127.0.0.1:64526/get?show_env=1
- make lint
- npm run lint
- make native
- make unittest
- (source make-it/travis-support/setup-env.sh && make vjs)
- (source make-it/travis-support/setup-env.sh && make vjs BUILD=debug)
- (source make-it/travis-support/setup-env.sh && make vjs BUILD=profile)
- tar -tf $(npm pack)
script:
- make testjs
- make testnative
- make testhttpbin
- npm run test
after_failure:
- cat emsdk-tools/emsdk_install_log.txt
before_deploy:
- npm run doxygen
- export ESH_64_RELEASE="esh_"$TRAVIS_TAG"_x86_64-unknown-linux-gnu_release.zip"
- zip -j $ESH_64_RELEASE dist/esh README.md LICENSE.txt
deploy:
  - provider: npm
    skip_cleanup: true
    email: webapps.ops@ni.com
    api_key:
        secure: 
    on:
      tags: true
      repo: ni/VireoSDK
  - provider: pages
    skip_cleanup: true
    keep-history: true
    local_dir: gh-pages/
    email: vireobot@users.noreply.github.com
    name: Vireo Bot
    github_token:
      secure: 
    on: 
      tags: true
      repo: ni/VireoSDK
  - provider: releases
    overwrite: true
    skip_cleanup: true
    file:
      - $ESH_64_RELEASE
    on:
      tags: true
      repo: ni/VireoSDK
    api_key:
      secure: 
after_script:
- jobs -l
- kill $!
- wait
- cat ./nohup.out
