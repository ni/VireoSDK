dist: trusty
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - doxygen
cache:
  directories:
    - node_modules
    - emscripten-sdk
before_install:
- export DISPLAY=:99.0
- export TZ=CST6CDT
- sh -e /etc/init.d/xvfb start
- npm install npm@latest -g
- node -v
- npm -v
- python -V
- pip -V
- firefox -v
- doxygen --version
install:
- npm install
- pip install --user -r requirements.txt
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
- if ! git clone --depth 1 https://github.com/ni-kismet/emscripten-sdk.git; then cd emscripten-sdk && git remote update -p && git merge --ff-only origin/master && cd ..; fi
- emscripten-sdk/emsdk activate --build=Release sdk-master-64bit
- source emscripten-sdk/emsdk_env.sh
- cat ~/.emscripten
- emcc -v
- gcc -v
before_script:
- nohup npm run httpbin &
- while ! nc -q 1 127.0.0.1 64526 </dev/null; do sleep 2; done
- curl http://127.0.0.1:64526/get?show_env=1
- make lint
- npm run lint
- make
- make unittest
script:
- make testjs
- make testnative
- npm run karma -- --browsers PhantomJS --skip-tags FailsPhantomJS,Slow
- npm run karma -- --browsers Firefox
before_deploy:
- npm run doxygen
deploy:
  - provider: npm
    skip_cleanup: true
    email: webapps.ops@ni.com
    api_key:
        secure: 
    on:
      tags: true
      repo: ni/VireoSDK
  - provider: pages
    skip_cleanup: true
    local_dir: gh-pages/
    email: vireobot@users.noreply.github.com
    name: Vireo Bot
    github_token:
      secure: 
    on: 
      tags: true
      repo: ni/VireoSDK
after_script:
- jobs -l
- kill $!
- wait
- cat ./nohup.out
