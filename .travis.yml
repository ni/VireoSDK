dist: xenial
python:
 - "3.4"
branches:
  except:
    - gh-pages
addons:
  firefox: latest
  apt:
    packages:
    - doxygen
cache:
  directories:
    - node_modules
before_install:
- export TZ=CST6CDT
- npm install npm@latest -g
- node -v
- npm -v
- python -V
- pip -V
- firefox -v
- doxygen --version
install:
- npm install
- pip install --user tox
- nohup npm run httpbin &
- gcc -v
- git clone https://github.com/juj/emsdk.git
- (cd emsdk && git checkout 369013943283939412fb2807bb0d2ded8ebd5a9e)
- emsdk/emsdk install 1.39.5-fastcomp
- emsdk/emsdk activate 1.39.5-fastcomp
- cat ~/.emscripten
- (source emsdk/emsdk_env.sh && emcc -v)
before_script:
- while ! nc -q 1 127.0.0.1 64526 </dev/null; do sleep 2; done
- curl http://127.0.0.1:64526/get?show_env=1
- make lint
- npm run lint
- make native
- make unittest
- (source emsdk/emsdk_env.sh && make vjs)
- (source emsdk/emsdk_env.sh && make vjs BUILD=debug)
- (source emsdk/emsdk_env.sh && make vjs BUILD=profile)
- (source emsdk/emsdk_env.sh && make vjs BUILD=release TARGET=asmjs-unknown-emscripten)
- tar -tf $(npm pack)
script:
- make testjs
- make testnative
- make testhttpbin
- npm run test-min
- npm run test-asmjs
before_deploy:
- npm run doxygen
- export ESH_64_RELEASE="esh_"$TRAVIS_TAG"_x86_64-unknown-linux-gnu_release.zip"
- zip -j $ESH_64_RELEASE dist/esh README.md LICENSE.txt
deploy:
  - provider: npm
    skip_cleanup: true
    email: webapps.ops@ni.com
    api_key:
        secure: 
    on:
      tags: true
      repo: ni/VireoSDK
  - provider: pages
    skip_cleanup: true
    keep-history: true
    local_dir: gh-pages/
    email: vireobot@users.noreply.github.com
    name: Vireo Bot
    github_token:
      secure: 
    on: 
      tags: true
      repo: ni/VireoSDK
  - provider: releases
    overwrite: true
    skip_cleanup: true
    file:
      - $ESH_64_RELEASE
    on:
      tags: true
      repo: ni/VireoSDK
    api_key:
      secure: 
after_script:
- jobs -l
- kill $!
- cat ./nohup.out
